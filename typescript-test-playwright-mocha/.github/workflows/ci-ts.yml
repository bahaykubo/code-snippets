name: Playwright in Typescript

env:
  PASSWORDS: testpassword=${{ secrets.TESTPASSWORD }}

on:
  workflow_dispatch:
  push:
    paths:
      - 'ts/**'

jobs:
  test:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./ts
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install npm packages
        run: yarn ci

      - name: Lint project
        if: always()
        run: yarn lint-pretty

      - name: Run API tests
        if: always()
        run: yarn test-api

      - name: Run UI tests
        if: always()
        run: ${{ env.PASSWORDS }} yarn test-ui-headless tests/ui
